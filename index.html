    <script>
        $(document).ready(function() {
          $("#id_xueli").chained("#id_academy");
          $("#id_major").chained("#id_xueli");
        });
        
        //发送POST请求跳转到指定页面
        function httpPost(URL, PARAMS) {
            var temp = document.createElement("form");
            temp.action = URL;
            temp.method = "post";
            temp.target = "_blank";
            temp.style.display = "none";

            for (var x in PARAMS) {
                var opt = document.createElement("textarea");
                opt.name = x;
                opt.value = PARAMS[x];
                temp.appendChild(opt);
            }

            document.body.appendChild(temp);
            temp.submit();

            return temp;
        }
        
        function get_detail_POST() {
            if ($("#id_academy option:selected").val() != "" && $("#id_xueli option:selected").val() != "" && $("#id_major option:selected").val() != "") {
                var academy=$("#id_academy option:selected").text();
                var xueli=$("#id_xueli option:selected").text();
                var major=$("#id_major option:selected").text();
                var url='https://jobszqy.nwpu.edu.cn/report/frameset';
                
                var params = {
                    "__report": "job4majorOneNew.rptdesign",
                    "__toolbar": "false",
                    "__svg": "true",
                    "academy": academy,
                    "xueli": xueli,
                    "major": major
                };

                httpPost(url, params);
            }else {
                alert("表单为空");
            }
        }
        
        function get_general_POST(){
            if ($("#id_year option:selected").val() != "" && $("#id_school option:selected").val()) {
                var year=$("#id_year option:selected").text();
                var school=$("#id_school option:selected").text();
                var url='https://jobszqy.nwpu.edu.cn/report/frameset';
                var params = {
                    "__report": "jobTypePercent4University.rptdesign",
                    "__toolbar": "false",
                    "biyeNian": year,
                    "student_type": school,
                };

                httpPost(url, params);
            }else {
                alert("表单为空");
            }
        }
    </script>
</html>
